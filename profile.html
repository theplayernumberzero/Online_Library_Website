<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Online Library</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="main_page.html">Online Library</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="main_page.html">Home Page</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="books.html">All books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="buy.html">My Cart <i class="fas fa-shopping-cart"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html" id="logoutButton">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row">
            <!-- User Info -->
            <div class="col-md-4">
                <div class="profile-info fade-in">
                    <h3 class="mb-4">Personal Information</h3>
                    <p><strong>Name:</strong> User name</p>
                    <p><strong>Surname:</strong> User surname</p>
                    <p><strong>Email:</strong> user@email.com</p>
                    <p><strong>Number of Borrowed Books:</strong> <span id="borrowedCount">0</span></p>
                    <div class="mt-4">
                        <button class="btn btn-danger" id="logoutButton">Logout</button>
                    </div>
                </div>
            </div>
            
            <!-- Borrowed Books -->
            <div class="col-md-8">
                <h3 class="mb-4">Borrowed Books</h3>
                <div id="borrowedBooks">
                    <!-- Borrowed books will be dynamically added here -->
                    <div class="text-center text-muted" id="noBooksMessage">
                        <i class="fas fa-book fa-3x mb-3"></i>
                        <p>You have not borrowed any books yet.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/main.js"></script>
</body>
</html>
