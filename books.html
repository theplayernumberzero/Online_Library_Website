<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All books - Online Library</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="main_page.html">Online Library</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="main_page.html">Home Page</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="books.html">All Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="buy.html">My Cart <i class="fas fa-shopping-cart"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html" id="logoutButton">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>All Books</h2>
        </div>
        
        <!-- Search Bar -->
        <div class="row mb-4">
            <div class="col-md-6 mx-auto">
                <div class="input-group">
                    <input type="text" class="form-control" id="searchInput" placeholder="Search by book title...">
                    <button class="btn btn-primary" type="button" id="searchButton">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <div class="row" id="bookList">
            <!-- Book Card 1 -->
            <div class="col-md-3 mb-4">
                <div class="card book-card fade-in">
                    <img src="image/1984.jpg" class="1984" alt="1984">
                    <div class="card-body">
                        <h5 class="card-title">1984</h5>
                        <p class="card-text">Writer: George Orwell</p>
                        <p class="card-text">Pages: 250</p>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary borrow-btn">Borrow</button>
                            <button class="btn btn-outline-primary read-btn">Read Online</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Book Card 2 -->
            <div class="col-md-3 mb-4">
                <div class="card book-card fade-in">
                    <img src="image/anna-Karenina.jpg" class="Anna Karenina" alt="Anna Karenina">
                    <div class="card-body">
                        <h5 class="card-title">Anna Karenina</h5>
                        <p class="card-text">Writer: Tolstoy</p>
                        <p class="card-text">Pages: 300</p>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary borrow-btn">Borrow</button>
                            <button class="btn btn-outline-primary read-btn">Read Online</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Book Card 3 -->
            <div class="col-md-3 mb-4">
                <div class="card book-card fade-in">
                    <img src="image/it.jpg" class="It" alt="It">
                    <div class="card-body">
                        <h5 class="card-title">It</h5>
                        <p class="card-text">Writer: Stephen King</p>
                        <p class="card-text">Pages: 400</p>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary borrow-btn">Borrow</button>
                            <button class="btn btn-outline-primary read-btn">Read online</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Book Card 4 -->
            <div class="col-md-3 mb-4">
                <div class="card book-card fade-in">
                    <img src="image/white-fang.jpg" class="White Fang" alt="White Fang">
                    <div class="card-body">
                        <h5 class="card-title">White Fang</h5>
                        <p class="card-text">Writer: Jack London</p>
                        <p class="card-text">Pages: 350</p>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary borrow-btn">Borrow</button>
                            <button class="btn btn-outline-primary read-btn">Read online</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/main.js"></script>
</body>
</html>
